<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - TecnoTrilha</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="register.css" />
    <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <section class="hero-section animate">

    <div class="register-content">
      <div class="hero-animation">
        <lottie-player 
          src="lottie/register.json"
          background="transparent"
          speed="1"
          loop autoplay
          style="width: 100%; width: 30vw; margin-right: 5vw;"
          class="register-animation">
        </lottie-player>
      </div>
      <div class="hero-text">
        <h2 class="main-register-title">CADASTRO</h2>
        <form action="/api/register" method="POST" class="register-form">
          <label for="nome" class="register-label">NOME COMPLETO</label>
          <input type="text" name="nome" placeholder="NOME COMPLETO" class="text-box" required>
          <label for="email" class="register-label">E-MAIL</label>
          <input type="email" name="email" placeholder="E-MAIL" class="text-box" required>
          <label for="password" class="register-label">SENHA</label>
          <input type="password" name="senha" placeholder="SENHA" class="text-box" required>
          <button type="submit" id="register-buttom">REGISTRAR</button>
        </form>
      </div>
      
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
