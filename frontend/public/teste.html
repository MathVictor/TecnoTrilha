<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Vocacional - TecnoTrilha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="container animate">
    <h1>ğŸ§  Teste Vocacional</h1>

    <div id="quiz" role="region" aria-live="polite">
      <p id="pergunta">Carregando pergunta...</p>
      <div id="opcoes"></div>
    </div>

    <div id="resultado" class="resultado-card" style="display: none;" aria-live="polite">
      <h2>ğŸš€ Resultado</h2>
      <p id="perfil"></p>
      <p id="descricao" style="margin-top: 10px;"></p>
      <a href="dashboard.html" class="btn secondary" aria-label="Voltar ao painel principal">Voltar ao Painel</a>
    </div>
  </div>

  <script>
    const descricoes = {
      comunicacao: "ğŸ“¢ VocÃª tem um perfil de <strong>Comunicadora</strong>! Gosta de interagir, explicar ideias e facilitar o entendimento entre pessoas.",
      dados: "ğŸ“Š Seu perfil Ã© <strong>Analista de Dados</strong>! Ama investigar padrÃµes e traduzir nÃºmeros em soluÃ§Ãµes.",
      design: "ğŸ¨ VocÃª Ã© uma verdadeira <strong>Designer</strong>! Tem olhar criativo e pensa na experiÃªncia das pessoas.",
      programacao: "ğŸ’» Seu perfil Ã© <strong>Desenvolvedora</strong>! Ama resolver problemas com cÃ³digo e construir sistemas inteligentes.",
      engenharia: "ğŸ› ï¸ VocÃª pensa como uma <strong>Engenheira de Software</strong>! Ideal para robÃ³tica, automaÃ§Ã£o e desenvolvimento fullstack.",
      redes: "ğŸŒ Seu perfil Ã© de <strong>Especialista em Redes</strong>! Pode atuar em infraestrutura, seguranÃ§a da informaÃ§Ã£o e IoT."
    };

    let perfilSalvo = false;

    async function carregarPergunta() {
      try {
        const res = await fetch('/api/quiz/pergunta', {
          credentials: 'include'
        });
        const data = await res.json();

        if (data.fim) {
          document.getElementById('quiz').style.display = 'none';
          document.getElementById('resultado').style.display = 'block';

          const perfil = Object.entries(data.pontos || {}).sort((a, b) => b[1] - a[1])[0]?.[0];
          document.getElementById('perfil').textContent = perfil ? `Seu perfil Ã©: ${perfil}` : "Perfil nÃ£o identificado.";
          document.getElementById('descricao').innerHTML = descricoes[perfil] || "Perfil nÃ£o identificado.";

          if (!perfilSalvo && perfil) {
            try {
              const salvar = await fetch('/api/quiz/salvar-perfil', {
                method: 'POST',
                credentials: 'include'
              });
              const resultado = await salvar.json();
              console.log("Perfil salvo:", resultado);
              perfilSalvo = true;
            } catch (erro) {
              console.error("Erro ao salvar perfil:", erro);
            }
          }
          return;
        }

        document.getElementById('pergunta').textContent = data.pergunta.pergunta;
        const opcoesEl = document.getElementById('opcoes');
        opcoesEl.innerHTML = '';

        data.pergunta.opcoes.forEach((opcao, i) => {
          const btn = document.createElement('button');
          btn.textContent = opcao.texto;
          btn.className = 'btn';
          btn.setAttribute('tabindex', '0');
          btn.setAttribute('aria-label', opcao.texto);
          btn.onclick = async () => {
            await fetch('/api/quiz/responder', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ index: i }),
              credentials: 'include'
            });
            carregarPergunta();
          };
          opcoesEl.appendChild(btn);
        });

      } catch (error) {
        console.error("Erro ao carregar pergunta:", error);
      }
    }

    // Resetar progresso
    fetch('/api/quiz/resetar', {
      method: 'POST',
      credentials: 'include'
    }).then(() => {
      carregarPergunta();
    });

    // AnimaÃ§Ã£o scroll suave
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.animate').forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
