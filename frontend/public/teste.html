<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Vocacional - TecnoTrilha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container animate">
    <h1>ğŸ§  Teste Vocacional</h1>

    <div id="quiz" role="region" aria-live="polite">
      <p id="pergunta">Carregando pergunta...</p>
      <div id="opcoes"></div>
    </div>

    <div id="resultado" class="resultado-card" style="display: none;" aria-live="polite">
      <h2>ğŸš€ Resultado</h2>
      <p id="perfil"></p>
      <p id="descricao" style="margin-top: 10px;"></p>
      <a href="dashboard.html" class="btn secondary" aria-label="Voltar ao painel principal">Voltar ao Painel</a>
    </div>
  </div>

  <script>
    const descricoes = {
      comunicacao: "ğŸ“¢ VocÃª tem um perfil de <strong>Comunicadora</strong>! Gosta de interagir, explicar ideias e facilitar o entendimento entre pessoas. Perfeita para Ã¡reas de UX Writing, marketing digital ou gestÃ£o de produtos.",
      dados: "ğŸ“Š Seu perfil Ã© <strong>Analista de Dados</strong>! Ama investigar padrÃµes, organizar informaÃ§Ãµes e traduzir nÃºmeros em soluÃ§Ãµes. Indicado para ciÃªncia de dados, BI e inteligÃªncia artificial.",
      design: "ğŸ¨ VocÃª Ã© uma verdadeira <strong>Designer</strong>! Tem olhar criativo e pensa na experiÃªncia das pessoas. Pode brilhar com UI/UX, motion design, ou direÃ§Ã£o de arte digital.",
      programacao: "ğŸ’» Seu perfil Ã© <strong>Desenvolvedora</strong>! Ama resolver problemas com cÃ³digo e construir sistemas inteligentes. Perfeita para backend, frontend, apps e games.",
      engenharia: "ğŸ› ï¸ VocÃª pensa como uma <strong>Engenheira de Software</strong>! Gosta de automatizar, estruturar e criar sistemas robustos. Ideal para robÃ³tica, automaÃ§Ã£o e desenvolvimento fullstack.",
      redes: "ğŸŒ Seu perfil Ã© de <strong>Especialista em Redes</strong>! Gosta da lÃ³gica de comunicaÃ§Ã£o entre sistemas. Pode atuar em infraestrutura, seguranÃ§a da informaÃ§Ã£o e IoT."
    };

    async function carregarPergunta() {
      try {
        const res = await fetch('/api/quiz/pergunta');
        const data = await res.json();

        if (data.fim) {
          document.getElementById('quiz').style.display = 'none';
          document.getElementById('resultado').style.display = 'block';

          const perfil = Object.entries(data.pontos).sort((a, b) => b[1] - a[1])[0][0];


          document.getElementById('descricao').innerHTML = descricoes[perfil] || "Perfil nÃ£o identificado.";
          return;
        }

        document.getElementById('pergunta').textContent = data.pergunta.pergunta;
        const opcoesEl = document.getElementById('opcoes');
        opcoesEl.innerHTML = '';

        data.pergunta.opcoes.forEach((opcao, i) => {
          const btn = document.createElement('button');
          btn.textContent = opcao.texto;
          btn.className = 'btn';
          btn.setAttribute('tabindex', '0');
          btn.setAttribute('aria-label', opcao.texto);
          btn.onclick = async () => {
            await fetch('/api/quiz/responder', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ index: i })
            });
            carregarPergunta();
          };
          opcoesEl.appendChild(btn);
        });

      } catch (error) {
        console.error("Erro ao carregar pergunta:", error);
      }
    }

    // Resetar progresso
    fetch('/api/quiz/resetar', { method: 'POST' }).then(() => {
      carregarPergunta();
    });

    // AnimaÃ§Ã£o scroll suave
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.animate').forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
